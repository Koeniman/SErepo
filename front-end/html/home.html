<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/AddTask.css">
</head>

<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-box">
            <div class="avatar"></div>
            <div class="user-info">
                <span class="username">Alex</span>
                <span class="email">(alexcs@google.com)</span>
            </div>
        </div>
        <h2>列表</h2>
        <label for="srch"></label>
        <div class="search">
            <input type="text" placeholder="搜索" id="srch">
        </div>

        <div class="menu">
            <div class="menu-item">
                <span>1</span>
                今天
            </div>
            <div class="menu-item">
                <span>1</span>
                计划
            </div>
            <div class="menu-item">
                <span>1</span>
                全部
            </div>
            <div class="menu-item">
                <span>0</span>
                星标
            </div>
            <div class="menu-item">
                <span>完成</span>
            </div>
        </div>

        <div class="task-list">
            <h3>我的列表</h3>

            <div class="menu-item">
                <span>1</span>
                待办事项
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 style="text-align: center;">今天</h2>
        <div class="time-section">
            <div class="task">
                <strong>上午</strong>
                <p class="completed">8:00 - 10:00 简明微积分课程</p>
            </div>
            <div class="task">
                <strong>下午</strong>
                <p class="completed">15:00 - 17:00 打羽毛球</p>
            </div>
            <div class="task">
                <strong>晚上</strong>
                <p class="pending">20:00 - 23:00 看哈利波特</p>
            </div>
        </div>

        <div class="no-reminders"></div>

        <div class="add-task-btn">+ 新提醒事项</div>
        <!-- 弹出框容器 -->
        <div id="add-task-modal" class="modal hidden">
            <div class="modal-content">
                <h3>添加新提醒事项</h3>
                <label for="task-title">名称：</label>
                <input type="text" id="task-title" placeholder="输入任务名称">

                <label for="task-hour">截止时间：</label>
                <label for="task-minute"></label>
                <div class="time-inputs">
                    <select id="task-hour">
                        <!-- 小时选项 -->
                        <option value="" disabled selected>请选择小时</option>
                    </select>
                    <script>
                        // 动态生成小时选项
                        const taskHourSelect = document.getElementById('task-hour');
                        taskHourSelect.innerHTML += [...Array(24).keys()].map(hour => `
            <option value="${hour}">${hour.toString().padStart(2, '0')}</option>`).join('');
                    </script>
                    :
                    <select id="task-minute">
                        <!-- 分钟选项 -->
                        <option value="" disabled selected>请选择分钟</option>
                    </select>
                    <script>
                        const taskMinuteSelect = document.getElementById('task-minute');
                        taskMinuteSelect.innerHTML += [...Array(60).keys()].map(minute => `
            <option value="${minute}">${minute.toString().padStart(2, '0')}</option>`).join('');
                    </script>
                </div>

                <div class="modal-buttons">
                    <button id="confirm-add">确认添加</button>
                    <button id="cancel-add">取消添加</button>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../js/LoadList.js"></script>
<script src="../js/ListActions.js"></script>

</body>

</html>
